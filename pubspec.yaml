name: moon_calendar_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  smooth_page_indicator: ^1.1.0
  percent_indicator: ^4.2.3
  url_launcher: ^6.0.20
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Italic-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/DMSans-VariableFont_opsz,wght.ttf
